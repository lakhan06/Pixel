<!DOCTYPE html>

</head> 
<link rel="stylesheet" href="css/NftPage.css">
<body >
    <div class="overlay"></div>
    <video id="vid" muted autoplay plays-inline loop>
        <source src="images/lines_-_5224 (540p).mp4" type="video/mp4" />
