<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nft catgories</title>
    <link rel="stylesheet" href="nft.css">
</head>

<body>
    <section class="collectionContainer">
        <h1>COLLECTIONS</h1>
        <div class="nftRow">
            <div class="nftTitle">
                <div class="count">
                    1
                </div>
                <div class="nftImg">
                    <img src="/images/NFT/Batman.webp" alt="">
                </div>
                <div class="nftText">
                    Metaverse King
                    <span class="verified">

                    </span>
                </div>
            </div>
            <div class="galleryButton">
                <div class="nftButton nftBtnActive">
                    Go to Gallery
                </div>
            </div>
        </div>
        <div class="nftRow">
            <div class="nftTitle">
                <div class="count">
                    2
                </div>
                <div class="nftImg">
                    <img src="/images/NFT/2.webp" alt="">
                </div>
                <div class="nftText">
                    The Marvel Avengers
                    <span class="verified">

                    </span>
                </div>
            </div>
            <div class="galleryButton">
                <div class="nftButton nftBtnActive">
                    Go to Gallery
                </div>
            </div>
        </div>
        <div class="nftRow">
            <div class="nftTitle">
                <div class="count">
                    3
                </div>
                <div class="nftImg">
                    <img src="/images/NFT/3.webp" alt="">
                </div>
                <div class="nftText">
                        Sappy Seals
                    <span class="verified">

                    </span>
                </div>
            </div>
            <div class="galleryButton">
                <div class="nftButton">
                    Go to Gallery
                </div>
            </div>
        </div>
        <div class="nftRow">
            <div class="nftTitle">
                <div class="count">
                    4
                </div>
                <div class="nftImg">
                    <img src="/images/NFT/4.webp" alt="">
                </div>
                <div class="nftText">
                    Nakamigos
                    <span class="verified">

                    </span>
                </div>
            </div>
            <div class="galleryButton">
                <div class="nftButton">
                    Go to Gallery
                </div>
            </div>
        </div>

        <div class="btmBtn">
            <div class="more"> View more</div>
            <div class="greenbtn"> Add new collection</div>

        </div>

    </section>
</body>

</html>
